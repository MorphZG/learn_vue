<!DOCTYPE html>
<html lang="en">
    <head>
        <title>FlashWord</title>
        <meta charset="utf-8" />

        <script src="https://unpkg.com/vue@3/dist/vue.global.js" defer></script>
        <script src="app.js" defer></script>
        <link rel="stylesheet" href="style.css">

    </head>

    <body>
        <h1>FlashWord</h1>

        <div id="app" v-cloak>
            <p>
                What is the English translation of the word:
                <strong>{{ wordA }}</strong>
            </p>
            <input type="text" v-model="answer" />
            <p v-if="answer">You answered: {{ answer }}</p>
            <button @click="checkAnswer()">Check answer</button>

            <template v-if="showFeedback">
                <p v-if="correct" class="correct">You got it!</p>
                <p v-else class="incorrect">Sorry, please try again</p>
                <button @click="reset()">Reset</button>
            </template>
        </div>
    </body>
</html>
